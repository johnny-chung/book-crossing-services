name: Build and Push Microservices

on:
    push:
        branches: ["main"]
        paths:
            - "core-module/**"
            - "book-service/**"
            - "post-service/**"
            - "order-service/**"
            - "member-service/**"
            - "message-service/**"
            - "settings.gradle*"
            - "build.gradle*"
            - "gradle/**"
            - "gradlew*"
    workflow_dispatch:

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                service:
                    - book-service
                    - post-service
                    - order-service
                    - member-service
                    - message-service

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"
                  cache: "gradle"

            - name: Prepare Gradle
              run: chmod +x ./gradlew

            # Build only the service in the current matrix entry (will build core-module as needed)
            - name: Build bootJar for ${{ matrix.service }}
              run: ./gradlew :${{ matrix.service }}:bootJar --no-daemon

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push ${{ matrix.service }}
              uses: docker/build-push-action@v6
              with:
                  context: ./${{ matrix.service }}
                  file: ./${{ matrix.service }}/Dockerfile
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
                      ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
